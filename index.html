<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Piano Web</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Piano Web ðŸŽ¹</h1>

	<!-- GUIA DE TECLAS -->
	<div id="keyboard-guide">
		<p>Teclas del Teclado:</p>
		<div class="keys-row">
			<span>A</span>
			<span>W</span>
			<span>S</span>
			<span>E</span>
			<span>D</span>
			<span>F</span>
			<span>T</span>
			<span>G</span>
			<span>Y</span>
			<span>H</span>
			<span>U</span>
			<span>J</span>
		</div>
	</div>

	<!-- INDICADOR DE NOTAS -->
	<div id="note-indicator">
		Nota actual: <span id="current-note">-</span>
	</div>

	<!-- PIANO -->
	<div class="piano">
		
		<!-- DO -->
		<div class="key white" data-note="C">
			<div class="key black" data-note="Cs"></div>
		</div>

		<!-- RE -->
		<div class="key white" data-note="D">
			<div class="key black" data-note="Ds"></div>
		</div>

		<!-- MI -->
		<div class="key white" data-note="E"></div>

		<!-- FA -->
		<div class="key white" data-note="F">
			<div class="key black" data-note="Fs"></div>
		</div>

		<!-- SOL -->
		<div class="key white" data-note="G">
			<div class="key black" data-note="Gs"></div>
		</div>

		<!-- LA -->
		<div class="key white" data-note="A">
			<div class="key black" data-note="As"></div>
		</div>

		<!-- SI -->
		<div class="key white" data-note="B"></div>

	</div>

	<script src="scripts.js"></script>
</body>
</html>
